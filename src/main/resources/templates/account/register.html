<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>

    <div class="container">
        <h1>Register</h1>
        <form method="post" th:object="${accountRequest}">
            <div class="mb-3">
                <p>Name: <input class="form-control" type="text" th:field="*{name}"></p>
                <small class="form-text text-muted" th:text="#{Description.accountRequest.name}"></small>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}"
                                                             th:errors="*{name}" ></div>
            </div>
            <div class="mb-3">
                <p>Username: <input class="form-control" type="text" th:field="*{username}"></p>
                <small class="form-text text-muted" th:text="#{Description.accountRequest.username}"></small>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('username')}"
                                                             th:errors="*{username}" ></div>
            </div>
            <div class="mb-3">
                <p>Password: <input class="form-control" type="password" th:field="*{password}"></p>
                <small class="form-text text-muted" th:text="#{Description.accountRequest.password}"></small>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}"
                                                             th:errors="*{password}" ></div>
            </div>
            <div class="mb-3">
                <p>Password: <input class="form-control" type="password" th:field="*{repeatedPassword}"></p>
                <small class="form-text text-muted" th:text="#{Description.accountRequest.repeatedPassword}"></small>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('repeatedPassword')}"
                                                             th:errors="*{repeatedPassword}" ></div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div id="buttons">
                <button id="delete" type="reset">Clear Data</button>
                <button id="save" type="submit">Save Data</button>
            </div>
        </form>
    </div>

    <style>
        h1 { margin: 2.5rem 0; }
        p { margin: 0; }

        #buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 75%; }
        button {
            border-radius: 1rem;

            margin: 3.5rem 0;
            padding: 1rem;

            font-family: "Segoe UI", serif;

            color: white;
            background-color: black;
        }
    </style>
</body>
</html>
